<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="main-heading">Javascript course</h1>
    <h2 id="second-heading" class="heading">Hello world</h2>
    <ul>
      <li>home</li>
      <li>about</li>
      <li>course</li>
      <li>contact</li>
    </ul>

    <script>
      const list = document.getElementsByTagName("li");
      //   console.log(list);
      //   here it for loop only executes
      // here map,filter etc.. will not execute
      console.log(...list);

      //   list.forEach((element) => {
      //     console.log(element);
      // you will get error
      // list.forEach is not a function
      //   });
      //   here it converts into array any map,filter will execute

      var crtlist = [...list];
      crtlist.forEach((element) => {
        element.style.color = "red";
      });
    </script>
  </body>
</html>
