<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- window object->document->html->head->meta tags body->tags -->

    <h1 id="main-heading">main 1</h1>
    <ul>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
      <li>list 4</li>
    </ul>

    <script>
      const values = document.getElementById("main-heading");
      console.log(values);

      const list = document.getElementsByTagName("li");
      console.log(list);
      console.log(...list);
      console.log([...list]);
      var s = [...list];
      s.forEach((element) => {
        console.log(element);
      });

      //   only first element will get
      var newlist = document.querySelector("li");
      console.log(newlist);

      //   all elements will get
      var newlist1 = document.querySelectorAll("li");
      //   console.log(newlist1);
      console.log(...newlist1);
      console.log([...newlist1]);
    </script>
  </body>
</html>
